<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: white;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #066374;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-left: 852px;
            margin-top: -119px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #066374;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 438px;
            margin-right: 690px;
            margin-top: 91px;
        }
        form label,
        form input,
        form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        form input,
        form textarea {
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #066374;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #04555c;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: -9px;
            margin-right: 659px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                align-items: center;
            }
            form {
                margin-right: 0;
                margin-bottom: 20px;
            }
            img {
                margin-top: 0;
            }
            nav {
                margin-left: 0;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="/website/evision.jpg" alt="evision">
</header>
<img src="/website/bgproject.jpg" style="height: 380px; margin-left: 590px; margin-bottom: -434px;" alt="innovation">
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="works.html">Work</a>
</nav>
<div class="container">
    <form action="#">
        <h2 style="text-align: center;">Lets Connect</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
<footer>
    <p>All rights reserved &copy; Evision Software Solution</p>
</footer>
</body>
</html>
